name: Build and Release

on:
  push:
    branches: [main, v0.5-dev]
    paths:
      - 'templates/**'
      - 'scripts/**'
      - 'package.json'
      - 'src/**'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Run build script
        run: npm run build

      - name: Determine version and release type
        id: version
        run: |
          BASE_VERSION="v$(node -p "require('./package.json').version")"
          
          if [ "${{ github.ref }}" = "refs/heads/v0.5-dev" ]; then
            # Dev branch: append -rc suffix for release candidate
            VERSION="${BASE_VERSION}-rc"
            PRERELEASE="--prerelease"
            RELEASE_NOTES="**⚠️ Release Candidate - For Testing Only**

This is an automated release candidate from the v0.5-dev branch.
Use for testing purposes only. Production releases are published from the main branch without the -rc suffix.

**Testing:**
\`\`\`bash
apm init
\`\`\`"
          else
            # Main branch: production release
            VERSION="${BASE_VERSION}"
            PRERELEASE=""
            RELEASE_NOTES="Automated release for version ${VERSION}"
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "prerelease=$PRERELEASE" >> $GITHUB_OUTPUT
          echo "release_notes<<EOF" >> $GITHUB_OUTPUT
          echo "$RELEASE_NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Delete existing tag if exists
        run: |
          git tag -d ${{ steps.version.outputs.version }} 2>/dev/null || true
          git push origin :refs/tags/${{ steps.version.outputs.version }} 2>/dev/null || true
        continue-on-error: true

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -f ${{ steps.version.outputs.version }}
          git push origin ${{ steps.version.outputs.version }} --force

      - name: Delete existing release if exists
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release delete "${{ steps.version.outputs.version }}" --yes 2>/dev/null || true
        continue-on-error: true

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ steps.version.outputs.version }}" \
            dist/*.zip \
            --title "APM ${{ steps.version.outputs.version }}" \
            --notes "${{ steps.version.outputs.release_notes }}" \
            ${{ steps.version.outputs.prerelease }}

