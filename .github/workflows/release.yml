name: Build and Release

on:
  push:
    branches: [main, v0.5-dev]
    paths:
      - 'templates/**'
      - 'scripts/**'
      - 'package.json'
      - 'src/**'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Run build script
        run: npm run build

      - name: Determine version and release type
        id: version
        run: |
          BASE_VERSION="v$(node -p "require('./package.json').version")"
          
          if [ "${{ github.ref }}" = "refs/heads/v0.5-dev" ]; then
            # Dev branch: append -dev suffix and mark as draft
            VERSION="${BASE_VERSION}-dev"
            IS_DRAFT="true"
            RELEASE_NOTES="**⚠️ Development Release - For Testing Only**\n\nThis is an automated development release from the v0.5-dev branch.\nUse for testing purposes only. Production releases are tagged without the -dev suffix."
          else
            # Main branch: production release
            VERSION="${BASE_VERSION}"
            IS_DRAFT="false"
            RELEASE_NOTES="Automated release for version ${VERSION}"
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "is_draft=$IS_DRAFT" >> $GITHUB_OUTPUT
          echo "release_notes<<EOF" >> $GITHUB_OUTPUT
          echo -e "$RELEASE_NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "Version: $VERSION (Draft: $IS_DRAFT)"

      - name: Delete existing tag if exists
        run: |
          git tag -d ${{ steps.version.outputs.version }} 2>/dev/null || true
          git push origin :refs/tags/${{ steps.version.outputs.version }} 2>/dev/null || true
        continue-on-error: true

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -f ${{ steps.version.outputs.version }}
          git push origin ${{ steps.version.outputs.version }} --force

      - name: Delete existing release if exists
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release delete "${{ steps.version.outputs.version }}" --yes 2>/dev/null || true
        continue-on-error: true

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ steps.version.outputs.is_draft }}" = "true" ]; then
            gh release create "${{ steps.version.outputs.version }}" \
              dist/*.zip \
              --title "APM ${{ steps.version.outputs.version }}" \
              --notes "${{ steps.version.outputs.release_notes }}" \
              --draft
          else
            gh release create "${{ steps.version.outputs.version }}" \
              dist/*.zip \
              --title "APM ${{ steps.version.outputs.version }}" \
              --notes "${{ steps.version.outputs.release_notes }}"
          fi

